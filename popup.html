<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>S.T.A.R Lab â€¢ Tools</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ---- colours & glass ---- */
    :root{
      --bg-start:#0a1d3d;--bg-mid:#01306e;--bg-end:#015fce;
      --accent:#4F8BFF;
      --glass-bg:rgba(255,255,255,.07);
      --glass-border:rgba(255,255,255,.35);
      --glass-shadow:0 8px 30px rgba(0,0,0,.35);
      --radius:22px;
    }
    *{box-sizing:border-box;margin:0}
    html,body{
      width:100%;height:100%;
      font:15px/1.55 "Inter",sans-serif;
      color:#f1f5f9;
      background:linear-gradient(135deg,var(--bg-start),var(--bg-mid) 55%,var(--bg-end));
    }
    body{display:flex;flex-direction:column;align-items:center;
         padding:24px;min-width:480px;overflow-y:auto}

    /* ---- tabs ---- */
    .tabs{display:flex;gap:10px;margin-bottom:20px}
    .tab{background:rgba(255,255,255,.08);
         border:1px solid rgba(255,255,255,.28);
         border-radius:12px;padding:10px 20px;cursor:pointer}
    .tab.active{background:var(--accent)}
    .content-section{display:none;width:100%}
    .content-section.active{display:block}

    /* ---- glass card ---- */
    .glass{
      width:100%;max-width:520px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      box-shadow:var(--glass-shadow);
      backdrop-filter:blur(20px) saturate(120%);
      padding:28px 26px 34px;
      margin-bottom:16px;
    }

    /* ---- inputs / buttons ---- */
    .glass-btn,
    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select{
      width:100%;padding:12px;margin-top:10px;
      font-size:1rem;border-radius:12px;border:none;
    }
    .glass-btn{
      background:#fff;color:#000;cursor:pointer;
      transition:transform .1s ease,background-color .3s;
      box-shadow:0 2px 6px rgba(0,0,0,.25);
    }
    .glass-btn:disabled{opacity:.5;cursor:not-allowed}
    .glass-btn:active{transform:scale(.97);background:#e0e0e0}

    /* ---- autocomplete / suggestions ---- */
    #autocompleteList,#suggestions{
      position:relative;z-index:1000;
      background:rgba(255,255,255,.15);
      backdrop-filter:blur(10px);
      border-radius:10px;margin-top:5px;
      font-size:.85rem;
    }
    #autocompleteList div,#suggestions div{padding:8px;cursor:pointer;}
    #autocompleteList div:hover,#suggestions div:hover{background:rgba(255,255,255,.2)}
    #suggestions div::before{content:"ðŸ’¡ ";}

    /* ---- video ---- */
    video{margin-top:20px;width:100%;border-radius:12px}

    /* ---- late fee headline ---- */
    #result{font-size:2rem;font-weight:bold;color:#fff;margin-top:16px}
  </style>
</head>
<body>

  <!-- tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="calcTab">Late Fee Calculator</div>
    <div class="tab" data-tab="videoTab">Video Search</div>
  </div>

  <!-- ============= LATE-FEE CALCULATOR ============= -->
  <div id="calcTab" class="content-section active">
    <div class="glass">
      <h1>S.T.A.R Lab<br>Official Late-Fee Calculator</h1>

      <button class="glass-btn" id="calc">Calculate Late Fee</button>
      <div id="result"></div>

      <details>
        <summary>Advanced settings</summary>

        <label>Hourly rate ($)
          <input type="number" id="rate" min="1" step="1">
        </label>

        <label><input type="checkbox" id="manualChk"> Manual mode</label>

        <div id="manualInputs">
          <label>Scheduled End
            <input type="datetime-local" id="manualDue">
          </label>
          <label>Actual End
            <input type="datetime-local" id="manualRet">
          </label>
        </div>

        <table id="sched" style="width:100%;margin-top:12px;font-size:.85rem;border-collapse:collapse">
          <thead><tr style="text-align:left"><th style="width:60px">Day</th><th>Closed</th><th>Open</th><th>Close</th></tr></thead>
          <tbody></tbody>
        </table>

        <button class="glass-btn" id="save">Save settings</button>
        <div id="saveMsg" style="margin-top:4px;font-size:.85rem"></div>
      </details>
    </div>
  </div>

  <!-- ====================  VIDEO SEARCH  =================== -->
  <div id="videoTab" class="content-section">
    <div class="glass">
      <h1>Video Search</h1>

      <input type="text" id="videoSearchInput" placeholder="Search videoâ€¦">
      <div id="autocompleteList"></div>
      <div id="suggestions"></div>

      <button class="glass-btn" id="searchVideoBtn">Play Video</button>
      <video id="videoPlayer" controls style="display:none;"></video>
    </div>
  </div>

  <!-- logic -->
  <script src="popup.js"></script>
</body>
</html>
